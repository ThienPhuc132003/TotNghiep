name: Loan management Frontend CI/CD Pipeline

on:
  push:
    branches:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full git history for commit information

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Check Node.js and npm versions
        run: |
          node -v
          npm -v

      - name: Verify Vite installation
        run: |
          npx vite --version
          npm ls vite

      - name: Build project
        run: npm run build --verbose
        env:
          NODE_ENV: production

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FRONTEND_SERVER_HOST }}
          username: ${{ secrets.FRONTEND_SERVER_USER }}
          password: ${{ secrets.FRONTEND_SERVER_PASSWORD }}
          source: "./*"
          target: "/root/DAKL/FE"
          rm: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FRONTEND_SERVER_HOST }}
          username: ${{ secrets.FRONTEND_SERVER_USER }}
          password: ${{ secrets.FRONTEND_SERVER_PASSWORD }}
          port: 22
          timeout: 300s
          script: |
            cd /root/DAKL/FE
            echo "ðŸ›‘ Stopping existing containers..."
            sudo docker compose down --remove-orphans || true
            echo "ðŸ§¹ Cleaning up old images..."
            sudo docker system prune -f || true
            echo "ðŸš€ Building and starting new containers..."
            sudo docker compose up --build -d
            echo "âœ… Deployment completed"
            sudo docker compose ps
