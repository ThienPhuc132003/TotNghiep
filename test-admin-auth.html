  <body>
    <div class="container">

    <script>
      const statusEl = document.getElementById("status");

      function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        logsEl.textContent += `[${timestamp}] ${message}\n`;

        console.log(message);

      function updateStatus(message, type = "info") {

      function checkCurrentAuth() {
        log("üîç Ki·ªÉm tra authentication hi·ªán t·∫°i...");

        // Check cookies
        const cookies = document.cookie.split(";").reduce((acc, cookie) => {
          const [key, value] = cookie.trim().split("=");
          acc[key] = value;
          return acc;
        }, {});

        const token = cookies.token;
        const role = cookies.role;

        log(`Token: ${token ? "C√≥" : "Kh√¥ng c√≥"}`);
        log(`Role: ${role || "Kh√¥ng c√≥"}`);

        // Check localStorage for admin data
        const adminEmail = localStorage.getItem("admin_emailOrPhoneNumber");

        log(`Admin Email saved: ${adminEmail ? "C√≥" : "Kh√¥ng c√≥"}`);
        log(`Admin Password saved: ${adminPassword ? "C√≥" : "Kh√¥ng c√≥"}`);

        if (token && role === "admin") {

          log("‚úÖ Authentication OK - c√≥ th·ªÉ truy c·∫≠p admin pages");

        } else {

          log("‚ùå C·∫ßn ƒëƒÉng nh·∫≠p admin");
        }
